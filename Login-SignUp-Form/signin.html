<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CLOTHING WORLD SIGN IN</title>
  <link rel="shortcut icon" href="/photos/cart_13061702.png" type="image/x-icon">
  <link rel="stylesheet" href="./style2.css">
<!-- ---------------------------Js For Varification--------------------- -->
 <script>

var attempt=3;
function valid()
{
    var a=document.getElementById("user").value;
    var b=document.getElementById("pass").value;
    if(a=="cttc123" && b=="mewar123")
    {
        alert("Login Successfull !!!!!");
        window.location ="signup.html";
    }
    else
    {
        attempt--;
        alert("Invalid Username/Password !!! You Have Left " +attempt+"attempt");
        if(attempt==0)
        {
            document.getElementById("user").disabled=true;
            document.getElementById("pass").disabled=true;
            document.getElementById("sub").disabled=true;
        }
    }

}

 </script>
</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <!-- <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" /> -->
                <h1 class="opacity">SIGN IN</h1>
                <form>
                    <input type="text" placeholder="USERNAME" id="user" onkeypress="checkusername(event)"/>
                    <input type="password" placeholder="PASSWORD" id="pass" />
                    <button class="opacity" id="sub" onclick="valid()">SUBMIT</button>
                </form>
                <div class="register-forget opacity">
                    <a href="signup.html">REGISTER</a>
                    <a href="/index.html">GO BACK</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>
<!-- partial -->

</body>
</html>
