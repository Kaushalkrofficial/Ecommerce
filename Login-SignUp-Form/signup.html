<!DOCTYPE html>
<html lang="en" >
<head>
    <!-- -------------------------Script For Validation----------------------- -->
     <script>
        // ------------------Js For  first-name --------------
        function checkname(n)
        {
            var naam;
            naam=(n.which)?n.which:event.keyCode 
            if((naam<65 || naam>90) && (naam<97 || naam>122))
                alert("Please Enter Only Alphabets!!!!");
        }
        // -----------------Js for last name--------------
        function checklast(n)
        {
            var naam;
            naam=(n.which)?n.which:event.keyCode 
            if((naam<65 || naam>90) && (naam<97 || naam>122))
                alert("Please Enter Only Alphabets!!!!");
        }
        // ---------------js for username-----------------
        function checkusername(n)
        {
            var naam;
            naam=(n.which)?n.which:event.keyCode 
            if((naam<65 || naam>90) && (naam<97 || naam>122))
                alert("Please Enter Only Alphabets!!!!");
        }
        // -----------js for password------------------
        function valid()
        {
            var p,c;
            c=0;
            p=document.getElementById("pass").value;
            c=p.length;
            if(c<8)
            {
                alert("Please Enter Atleast 8 Digit !!!!");
            }
            else
            alert("Your Registration SuccessFully ******");
        }
     </script>
  <meta charset="UTF-8">
  <title>SIGN UP</title>
  <link rel="stylesheet" href="./style2.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="#" alt="illustration" class="illustration" />
                <h1 class="opacity">Signup</h1>
                <form>
                    <input type="text" placeholder="FIRSTNAME" id="first" onkeypress="checkname(event)"/>
                    <input type="text" placeholder="LASTNAME" id="last" onkeypress="checklast(event)" />
                    <input type="text" placeholder="USERNAME" id="user" onkeypress="checkusername(event)"/>
                    <input type="password" placeholder="PASSWORD" id="pass" />
                    <button class="opacity" id="sub" onclick="valid()"> SUBMIT</button>
                </form>
                <div class="register-forget opacity">
                    <P>Already Have An Account ??   <a href="signin.html">  LOGIN</a>
                    </P>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>

</html>
